<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
    </body>
    <script type="text/template" id="todoTemplate">
        <div>
            <h1>Todo List</h1>
            <ul>
                <% _.each(todo, function(task){ %>
                     <li>
                        <strong><%= task.todo %></strong> - (<%= task.priority %>) - [<%= task.completed %>]
                        <a class="task-edit" href="#/edit/<%= task.id %>">edit</a>
                        <a class="task-delete" href="#/delete/<%= task.id %>">delete</a>
                    </li>
                <%  }); %>   
            </ul>
            <span>(c) helloworld - 2013</span>
        </div>
    </script>
    <script type="text/template" id="taskTemplate">
       
    </script>
    <script type="text/template" id="taskEditTemplate">
       <div>
            <label>Task</label><input class="edit-todo" type='text' name="<%= id %>" value="<%= todo %>" />
            <br/>
            <label>Task</label><input class='edit-priority' type='text' name="<%= id %>" value="<%= priority %>" />
            <br/>
            <label>Task</label><input class="edit-completed" type='text' name="<%= id %>" value="<%= completed %>" />
            <br/>
            <input type='button' class='edit-submit' value='save' />
       </div>
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/underscore.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/backbone.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
